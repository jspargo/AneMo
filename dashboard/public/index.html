<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AneMo - Thermostat Controls</title>
    <link rel="stylesheet" href="css/donut.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300|Questrial|Istok+Web|Amaranth' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.circlechart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="thermostat"></div>
    <div id="content"></div>
    <script type="text/babel" src="scripts/dashboard.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var pies = $('figure.pie');
        $.each(pies, function() {
          var degree = $(this).attr('data-pie');
          $(this).children('.slice').children('.inner').css({
            '-webkit-transform': 'rotate(' + degree + 'deg)',
            '-moz-transform': 'rotate(' + degree + 'deg)',
            '-o-transform': 'rotate(' + degree + 'deg)',
            'transform': 'rotate(' + degree + 'deg)',
          });
        });
      });
    </script>
  </body>
</html>
